<!DOCTYPE html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
       <!--Start Sidebar-->
        <div class="sidebar">
            <h2 class="title">Monica <span>Store</span></h2>
            <ul class="links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="tables.html">Tables</a></li>
                <li class="active"><a href="forms.html">Forms</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </div>
        <!--End Sidebar-->

        <!--Start content-->
        <div class="content">
            <form class="register">
              <div class="personal-information section">
                    <div class="input-group">
                        <label for="uname">Username</label>
                        <input type="text" id="uname" name="fname"  placeholder="Username Must Be in English" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"  placeholder="Email Must Be Valid" required>
                    </div>
                    <div class="input-group">
                        <label for="pass">Password <span>*</span></label>
                        <input type="password" id="pass" name="password"  placeholder="Password Must Be Complex" required>
                    </div>
              </div>
              <div class="address section">
                  <div class="input-group">
                    <label for="adds">Address</label>
                    <input type="text" id="adds" name="address">
                  </div>
                  <div class="input-group">
                    <label for="state">State</label>
                        <select name="state" id="state">    <!--Why when click on the right arrow, the menue opens toward the top?-->
                            <option value="none">...</option>
                            <option value="NY">NY</option>
                            <option value="NJ">NJ</option>
                            <option value="TN">TN</option>
                            <option value="CA">CA</option>
                            <option value="FL">FL</option>
                            <option value="TX">TX</option>
                            <option value="GA">GA</option>
                            <option value="OR">OR</option>
                            <option value="OH">OH</option>
                            <option value="NC">NC</option>
                        </select>
                  </div>
              </div>
              <div class="note section">
                <div class="input-group">
                    <label for="note">Your Note</label>
                    <textarea type="text" id="note" col="30" rows="10" value="Note">Test Value</textarea> <!--Have a question here regarding the value, it didn't work-->
                </div>
             </div>
              <div class="info section">
                  <div class="input-group two">
                      <input id="clothes" type="checkbox">
                      <label for="clothes">I am interesting in women clothes</label>
                  </div>
                  <div class="input-group two">
                    <input id="acce" type="checkbox">
                    <label for="acce">I am interesting in women accessories</label>
                </div>
                <div class="input-group two">
                    <input id="shoes" type="checkbox">
                    <label for="shoes">I am interesting in womens shoes</label>
                </div>
                <hr>
                <div class="input-group two">
                    <input id="female" type="radio" name="gen">
                    <label for="female">Female</label>
                </div>
                <div class="input-group two">
                    <input id="male" type="radio" name="gen">
                    <label for="male">Male</label>
                </div>
                <div class="input-group two">
                    <input id="other" type="radio" name="gen">
                    <label for="other">Other</label>
                </div>
              </div>
              <input class="button" type="submit" value="Submit">
            </form>
        </div>
        <!--End content-->
    </div>
</body>
</html>
